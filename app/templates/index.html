<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>換衣 Try-on</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% include '_nav.html' %}
    <h1 class="title">換衣 Try-on</h1>

    <!-- 人像上傳 -->
    <div class="card">
      <h2>步驟 1：上傳人像</h2>
      <p class="hint">請上傳一張人像，我們會暫存以供下一步使用。</p>
      <form id="form1" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit" class="btn">上傳人像</button>
      </form>
      <div id="p1msg" class="msg"></div>
    </div>

    <!-- 衣服上傳並生成結果 -->
    <div class="card">
      <h2>步驟 2：上傳衣服圖</h2>
      <p class="hint">上傳衣服圖片，系統會自動合成換衣結果。</p>
      <form id="form2" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit" class="btn">上傳衣服並生成</button>
      </form>
      <div id="p2msg" class="msg"></div>
    </div>

    <!-- 最近結果顯示 -->
    <div id="result">
      {% if latest_url %}
        <div class="card result">
          <h2>最新結果</h2>
          <img src="{{ latest_url }}" alt="合成結果">
        </div>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
