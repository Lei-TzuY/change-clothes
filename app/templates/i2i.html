<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>圖生圖 Image → Image</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Site icons -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32.png') }}?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16.png') }}?v=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}?v=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    {% include '_nav.html' %}
    <h1 class="title">圖生圖 Image → Image</h1>

    <div class="card">
      <form id="i2iForm" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <div class="row">
          <input type="text" name="prompt" placeholder="輸入正向提示詞 (prompt)" required>
          <div>
            <label>樣式</label>
            <select id="i2iStyle">
              <option value="">自動判斷</option>
              <option value="photoreal">寫實</option>
              <option value="anime">動漫</option>
              <option value="illustration">插畫</option>
              <option value="studio">棚拍</option>
            </select>
            <button type="button" id="i2iOptimize" class="btn secondary" style="margin-top:6px">優化提示詞</button>
          </div>
        </div>
        <input type="text" name="negative" placeholder="輸入反向提示詞 (可留空)">
        <button type="button" id="i2iFillNeg" class="btn ghost">填入預設反向詞</button>

        <div class="row">
          <input type="number" name="seed" placeholder="seed (選填)">
          <input type="number" name="steps" placeholder="steps (預設 20)">
        </div>
        <div class="row">
          <input type="number" name="cfg" placeholder="cfg (預設 8)">
          <input type="number" step="0.01" name="denoise" placeholder="denoise (0~1，建議 0.4~0.8)">
        </div>
        <div class="row">
          <input type="text" name="sampler_name" placeholder="sampler_name (如 euler)">
          <input type="text" name="scheduler" placeholder="scheduler (如 normal)">
        </div>
        <div class="row">
          <input type="number" name="width" placeholder="輸出寬 (選填)">
          <input type="number" name="height" placeholder="輸出高 (選填)">
        </div>
        <div class="row">
          <input type="text" name="ckpt_name" placeholder="ckpt_name (選填，覆蓋)">
          <input type="text" name="vae_name" placeholder="vae_name (選填，覆蓋)">
        </div>
        <div class="row">
          <input type="text" name="workflow_path" placeholder="workflow 檔路徑 (選填)">
          <span class="hint">例如 workflows/目前的服務/圖生圖_API.json</span>
        </div>
        <button type="submit" class="btn">產生圖片</button>
      </form>
      <div id="i2iMsg" class="msg"></div>
      <div id="i2iResult" class="result"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  {% include '_footer.html' %}
</body>
</html>
